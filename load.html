<html>

<head>
    <title>Trenta OS - Booting...</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            background: black;
        }
        .bootscreen-content {
            padding-top: 35vh;
            text-align: center;
            margin: 0 auto;
        }
       
    </style>
</head>

<body onload="redirect()">
    <div class="bootscreen-content">
        <img src="boot/logo.png" width="550px"><br>
        <img src="boot/progress_box.gif" width="150px" style="margin-top: 100px">
    </div>

    <script>
        function redirect () {
           setTimeout(myURL, 5000);
           var result = document.getElementById("result");
           result.innerHTML = "<b> The page will redirect after delay of 5 seconds";
        }
  
        function myURL() {
           document.location.href = 'desktop.html';
        }
     </script>
</body>

</html>
